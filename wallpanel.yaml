wallpanel:
  enabled: false
  debug: false
  hide_toolbar: true
  hide_sidebar: true
  fullscreen: false
  idle_time: 90
  keep_screen_on_time: 864000000000
  black_screen_after_time: 0
  control_reactivation_time: 1
  display_time: 7
  image_url: media-source://media_source/local/wallpanel/portraits
  image_fit_landscape: cover
  image_fit_portrait: cover
  image_background: image
  image_list_update_interval: 3600
  image_order: random
  image_excludes: []
  show_image_info: true
  fetch_address_data: true
  image_info_template: >-
    ${address.town|address.city|address.municipality!prefix=!suffix=,
    }${address.state}<br />${DateTimeOriginal!options=year:numeric,month:long}
  image_animation_ken_burns: true
  screensaver_entity: input_boolean.wallpanel_screensaver
  info_move_pattern: corners
  info_move_interval: 0
  info_move_fade_duration: 2
  card_interaction: true
  style:
    wallpanel-screensaver-info-box:
      position: absolute
      bottom: 0.75em
      left: 0em
      '--wp-card-width': 450px
    wallpanel-screensaver-info-box-content:
      '--ha-card-background': none
      '--ha-card-box-shadow': none
      '--ha-card-border-width': 0px
      '--primary-text-color': '#ffffff'
      '--secondary-text-color': '#dddddd'
      filter: >-
        drop-shadow(0px 0px 3px rgb(17, 17, 17)) drop-shadow(0px 0px 8px rgb(30,
        30, 30))
    wallpanel-screensaver-image-info:
      position: absolute
      background: none
      bottom: 1.5em
      right: 1.5em
      font-size: 2em
      '-webkit-text-stroke': '0.02em #000'
      color: '#ffffff'
      font-weight: '900'
      filter: >-
        drop-shadow(0px 0px 3px rgb(17, 17, 17)) drop-shadow(0px 0px 4px rgb(30,
        30, 30))
  cards:
    - type: custom:simple-clock-card
      use_military: false
      hide_seconds: true
      bold_clock: true
      font_size: 6em
